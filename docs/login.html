<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhalerX · Log in</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121824;
      --accent:#00e5a8;
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --border:#1e2636;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif;}
    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }
    .brand{
      position:absolute;
      top:24px;
      left:24px;
      font-weight:800;
      letter-spacing:.3px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      padding:36px;
      text-align:center;
    }
    h1{margin-bottom:10px;}
    p{color:var(--muted);margin-bottom:26px;}
    .button{
      display:inline-block;
      background:var(--accent);
      color:#000;
      padding:14px 22px;
      border-radius:10px;
      font-weight:800;
      text-decoration:none;
      margin-bottom:18px;
    }
    .note{
      font-size:.85rem;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="brand">WhalerX</div>

  <div class="card">
    <h1>Log in</h1>
    <p>
      WhalerX uses Telegram as your secure identity.
      Open the bot to continue.
    </p>

    <a class="button" href="https://t.me/fettermanbot">
      Open Telegram Bot
    </a>

    <p class="note">
      No passwords · No emails · No wallet access
    </p>
  </div>
</body>
</html>
