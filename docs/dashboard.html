<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhalerX · Dashboard</title>

  <script>
    // Frontend gate (temporary until backend auth)
    if (!sessionStorage.getItem("whalerx_logged_in")) {
      window.location.href = "login.html";
    }
  </script>

  <style>
    :root {
      --bg:#0b0f14;
      --panel:#121824;
      --accent:#00e5a8;
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --border:#1e2636;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif;}
    body{background:var(--bg);color:var(--text);display:flex;min-height:100vh;}
    .sidebar{width:240px;background:#070a0f;border-right:1px solid var(--border);padding:30px 20px;}
    .logo{font-size:1.4rem;font-weight:800;margin-bottom:40px;}
    .nav a{display:block;padding:12px 14px;border-radius:8px;color:var(--muted);text-decoration:none;margin-bottom:10px;}
    .nav a.active,.nav a:hover{background:var(--panel);color:var(--text);}
    .main{flex:1;padding:40px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:40px;}
    .badge{background:var(--panel);border:1px solid var(--border);padding:8px 14px;border-radius:999px;font-size:.9rem;}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:30px;}
    .card h3{margin-bottom:10px;font-size:1.1rem;}
    .card p{color:var(--muted);font-size:.95rem;}
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">WhalerX</div>
    <nav class="nav">
      <a class="active" href="dashboard.html">Overview</a>
      <a href="wallets.html">Wallets</a>
      <a href="alerts.html">Alerts</a>
      <a href="plan.html">Plan</a>
      <a href="account.html">Account</a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <div id="planBadge" class="badge">Plan: —</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Wallets</h3>
        <p id="walletsUsed">—</p>
      </div>

      <div class="card">
        <h3>Alert Threshold</h3>
        <p id="threshold">—</p>
      </div>

      <div class="card">
        <h3>Telegram</h3>
        <p id="telegramStatus">—</p>
      </div>

      <div class="card">
        <h3>Status</h3>
        <p id="statusText">—</p>
      </div>
    </div>
  </main>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const u = data.user;

        document.getElementById("planBadge").textContent =
          "Plan: " + u.plan;

        document.getElementById("walletsUsed").textContent =
          u.wallets_used + " / " + u.wallet_limit + " wallets connected";

        document.getElementById("threshold").textContent =
          "Alerts above " + u.eth_threshold + " ETH";

        document.getElementById("telegramStatus").textContent =
          u.telegram_connected ? "Connected" : "Not connected";

        document.getElementById("statusText").textContent =
          u.wallets_used > 0 ? "Active" : "Setup required";
      })
      .catch(() => {
        document.getElementById("statusText").textContent =
          "Unable to load data";
      });
  </script>
</body>
</html>
