<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhalerX · Confirm Action</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121824;
      --accent:#00e5a8;
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --border:#1e2636;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif;}
    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      padding:36px;
      max-width:460px;
      width:100%;
    }
    h1{margin-bottom:10px;}
    p{color:var(--muted);margin-bottom:20px;}
    pre{
      background:#070a0f;
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      font-size:.85rem;
      overflow:auto;
      margin-bottom:20px;
    }
    a{
      display:inline-block;
      background:var(--accent);
      color:#000;
      padding:12px 20px;
      border-radius:10px;
      font-weight:800;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Confirm in Telegram</h1>
    <p>
      To complete this action, WhalerX will ask you to confirm in Telegram.
    </p>

    <pre>{
  "action": "add_wallet",
  "wallet": "0x1234…abcd",
  "user_id": "<telegram_id>",
  "timestamp": "<server_time>"
}</pre>

    <a href="https://t.me/fettermanbot">
      Open Telegram to Confirm
    </a>
  </div>
</body>
</html>
