<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhalerX · Wallets</title>

  <style>
    :root {
      --bg:#0b0f14;
      --panel:#121824;
      --accent:#00e5a8;
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --border:#1e2636;
      --danger:#ff4d4d;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif;}
    body{background:var(--bg);color:var(--text);display:flex;min-height:100vh;}
    .sidebar{width:240px;background:#070a0f;border-right:1px solid var(--border);padding:30px 20px;}
    .logo{font-size:1.4rem;font-weight:800;margin-bottom:40px;}
    .nav a{display:block;padding:12px 14px;border-radius:8px;color:var(--muted);text-decoration:none;margin-bottom:10px;}
    .nav a.active,.nav a:hover{background:var(--panel);color:var(--text);}
    .main{flex:1;padding:40px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
    .button{background:var(--accent);color:#000;padding:10px 18px;border-radius:8px;font-weight:700;opacity:.6;cursor:not-allowed;}
    table{width:100%;border-collapse:collapse;background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden;}
    th,td{padding:14px 16px;text-align:left;border-bottom:1px solid var(--border);font-size:.95rem;}
    th{color:var(--muted);font-weight:600;}
    .remove{color:var(--danger);font-weight:700;opacity:.5;}
    .note{margin-top:20px;font-size:.85rem;color:var(--muted);}
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">WhalerX</div>
    <nav class="nav">
      <a href="https://jasonfetterman.github.io/whalerx-web/dashboard.html">Overview</a>
      <a class="active" href="https://jasonfetterman.github.io/whalerx-web/wallets.html">Wallets</a>
      <a href="https://jasonfetterman.github.io/whalerx-web/alerts.html">Alerts</a>
      <a href="#">Plan</a>
      <a href="#">Account</a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Wallets</h1>
      <span class="button">Add Wallet</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Label</th>
          <th>Address</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>—</td>
          <td>No wallets added</td>
          <td>—</td>
          <td class="remove">Remove</td>
        </tr>
      </tbody>
    </table>

    <div class="note">
      Wallet limits depend on your plan. Changes trigger Telegram confirmations.
    </div>
  </main>
</body>
</html>
