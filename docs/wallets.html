<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhalerX · Wallets</title>

  <style>
    :root {
      --bg:#0b0f14;
      --panel:#121824;
      --accent:#00e5a8;
      --text:#e6e9ef;
      --muted:#9aa4b2;
      --border:#1e2636;
      --danger:#ff4d4d;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif;}
    body{background:var(--bg);color:var(--text);display:flex;min-height:100vh;}
    .sidebar{width:240px;background:#070a0f;border-right:1px solid var(--border);padding:30px 20px;}
    .logo{font-size:1.4rem;font-weight:800;margin-bottom:40px;}
    .nav a{display:block;padding:12px 14px;border-radius:8px;color:var(--muted);text-decoration:none;margin-bottom:10px;}
    .nav a.active,.nav a:hover{background:var(--panel);color:var(--text);}
    .main{flex:1;padding:40px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
    button{
      background:var(--accent);
      color:#000;
      padding:10px 18px;
      border-radius:8px;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
    button:disabled{
      opacity:.4;
      cursor:not-allowed;
    }
    table{width:100%;border-collapse:collapse;background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden;}
    th,td{padding:14px 16px;text-align:left;border-bottom:1px solid var(--border);font-size:.95rem;}
    th{color:var(--muted);font-weight:600;}
    .empty{text-align:center;color:var(--muted);padding:40px;}
    .note{margin-top:20px;font-size:.85rem;color:var(--muted);}
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .modal-box{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:30px;
      width:100%;
      max-width:420px;
    }
    .modal input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#070a0f;
      color:var(--text);
      margin-bottom:14px;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">WhalerX</div>
    <nav class="nav">
      <a href="dashboard.html">Overview</a>
      <a class="active" href="wallets.html">Wallets</a>
      <a href="alerts.html">Alerts</a>
      <a href="plan.html">Plan</a>
      <a href="account.html">Account</a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Wallets</h1>
      <button id="addBtn">Add Wallet</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Wallet</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="walletTable">
        <tr>
          <td colspan="2" class="empty">Loading…</td>
        </tr>
      </tbody>
    </table>

    <div id="walletNote" class="note"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-box">
      <h3>Add Wallet</h3>
      <input id="walletInput" placeholder="0x..." />
      <button onclick="submitWallet()">Continue</button>
    </div>
  </div>

  <script>
    let userData;

    fetch("data.json")
      .then(r => r.json())
      .then(d => {
        userData = d;
        const u = d.user;
        const tbody = document.getElementById("walletTable");
        const note = document.getElementById("walletNote");
        const btn = document.getElementById("addBtn");

        tbody.innerHTML = `
          <tr>
            <td colspan="2" class="empty">
              No wallets connected yet.
            </td>
          </tr>
        `;

        note.textContent =
          `You are using ${u.wallets_used} of ${u.wallet_limit} wallets.`;

        if (u.wallets_used >= u.wallet_limit) {
          btn.disabled = true;
          note.textContent += " Upgrade your plan to add more.";
        }
      });

    document.getElementById("addBtn").onclick = () => {
      document.getElementById("modal").style.display = "flex";
    };

    function submitWallet(){
      alert(
        "Wallet submission received.\n\n" +
        "Next step: Telegram confirmation.\n\n" +
        "(Backend wiring comes next.)"
      );
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("modal").onclick = e => {
      if (e.target.id === "modal") {
        e.target.style.display = "none";
      }
    };
  </script>
</body>
</html>
